{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>SkillFlowAI</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

    <!-- Bootstrap 5.3.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Ionicons -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.2/dist/ionicons.js"></script>

    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="{% static 'SkillFlowAI/styles.css' %}">

    <style>
        /* Light Mode Theme */
        body {
            background-color: #F4F4F6;
            color: #252525;
            font-family: 'Poppins', sans-serif;
            width: 100%;
            height: 100%;
        }

        /* Navbar */
        .navbar {
            background-color: #FFFFFF;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .navbar-brand {
            font-size: 22px;
            font-weight: 600;
            color: #252525 !important;
        }

        .nav-link {
            color: #252525 !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #555 !important;
        }

        .navbar-collapse {
            justify-content: space-between;
        }

        /* navbar alignment when logged in */
        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar-nav.ms-auto {
            margin-left: auto;
        }

        .auth-email {
            font-weight: 600;
            color: #252525;
        }

        /* Buttons */
        .btn-primary {
            background-color: #252525;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3B3B3B;
        }

        .btn-danger {
            background-color: #C9302C;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #A8201C;
        }

        /* Page Content */
        .container {
            max-width: 1100px;
            margin-top: 30px;
        }

        /* Input Field */
        .form-control {
            background: #EAEAEA;
            color: #252525;
            border: 1px solid #CCCCCC;
        }

        .form-control:focus {
            background: #FFFFFF;
            border-color: #252525;
            box-shadow: none;
        }

        /* Card Styling */
        .card {
            border-radius: 10px;
            background: #FFFFFF;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.08);
        }
    </style>

    {% block headers %}{% endblock %}
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">SkillFlowAI</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <span class="nav-link auth-email"><strong>{{ user.email }}</strong></span>
                </li>
                {% endif %}
            </ul>

            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block body %}
        {% endblock %}
    </div>

</body>
</html>
